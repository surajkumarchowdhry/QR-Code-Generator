<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple QR code generator application" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <title>QR CODE Generator</title>
  </head>
  <body class="bg-dark">
    <div class="conatiner mt-4">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="background-color: lavenderblush">
          <h1 class="text-center mt-2">QR Code Generator</h1>
          <h6 class="text-center">
            Enter text or paste a url to create QR code
          </h6>

          <div class="form-group">
            <input
              type="text"
              class="form-control mt-5"
              placeholder="Enter url or text"
            />
          </div>
          <button class="btn btn-block btn-primary mb-4">
            Generate QR Code
          </button>

          <div class="container text-center mb-4 qr-img"></div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
